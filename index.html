.calendar-grid {

function processDays(year) {
    const month = mm; // November (0-indexed)

    // Loop through all days in November

        const dayOfWeek = getDayOfWeek(date);

        daysInNovember.push(`${date.toISOString().split('T')[0]} (${dayOfWeek})`);
        data.push({

            day: dayOfWeek,
            date: date.getDate(),
            month: date.getMonth() + 1, // Month is zero-indexed
            year: date.getFullYear()
        });
    }

    // Ensure data starts on Monday by adding days from October if needed
    const firstDayIndex = new Date(year, month, 1).getDay();
    const previousMonthDays = getDaysInPreviousMonth(year, month);
    let daysToAddAtStart = (firstDayIndex === 0 ? 6 : firstDayIndex - 1); // Number of days to backfill
    for (let i = 0; i < daysToAddAtStart; i++) {
        const date = new Date(year, month - 1, previousMonthDays - i);
        const dayOfWeek = getDayOfWeek(date);
        data.unshift({
            timeStamp: date,

            day: dayOfWeek,
            date: date.getDate(),
            month: date.getMonth() + 1,
            year: date.getFullYear()
        });
    }

    // Ensure data ends on Sunday by adding days from December if needed
    const lastDayIndex = new Date(year, month, days).getDay();
    let daysToAddAtEnd = (lastDayIndex === 6 ? 0 : 6 - lastDayIndex);
    for (let i = 1; i <= daysToAddAtEnd; i++) {
        const date = new Date(year, month + 1, i);
        const dayOfWeek = getDayOfWeek(date);
        if (data.length <= days) {
            data.push({
            timeStamp: date,
                day: dayOfWeek,
                date: date.getDate(),
                month: date.getMonth() + 1,
                year: date.getFullYear()
            });
        }
    }

    // Fill to exactly 42 entries
    let start = 1; // Start from day 1 of the next month
    while (data.length < 42) {
        const date = new Date(year, month + 1, start);
        const dayOfWeek = getDayOfWeek(date);
        data.push({

            day: dayOfWeek,

        });

    }
